<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" href="../css/sta.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="/"></a>
        </div>
    </div>
    <div class="login_container">
        <div class="login_main_wrap">
            <!-- 背景图片 -->
            <a id="activity_img" href="javascript:void(0)" style="cursor: default;"> <img data-midea_mos_id="25,159" src="https://pic.midea.cn/h5/pic/201909/5d8880e55c790.png?x-oss-process=image/format,webp/quality,Q_90&amp;" alt="美的会员日PRO专场"> </a>
            <div class="login_wrap js_login_wrap">
                <div class="login ">
                    <div class="login_way">
                        <div class="login_way_tit">使用合作号登录</div>
                        <ul class="login_way_list clear">
                            <li class="login_way_item login_way_qq">
                                <a href="javascript:void(0)" title="QQ登录">
                                    <i class="ico">QQ登录</i></a>
                            </li>
                            <li class="login_way_item login_way_wx">
                                <a href="javascript:void(0)" title="微信登录">
                                    <i class="ico">微信登录</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="login_type login_type1">
                        <div class="login_form ap_form">
                            <!-- 数据提交 -->
                            <form action="">
                                <div class="login_form_tit">账号密码登录</div>
                                <!-- 输入账号 -->
                                <div class="login_form_row">
                                    <div class="login_form_label" style="display: none;">账号</div>
                                    <div class="login_form_cnt">
                                        <!-- 输入账号 -->
                                        <input type="text" class="js_telephone" name="uname" maxlength="13" placeholder="账号" autocomplete="off">
                                    </div>
                                    <!-- 错误提示文本 -->
                                    <div class="login_from_error_tips js_telephone_tips hide">
                                        <span>请输入正确的账号</span>
                                    </div>
                                </div>
                                <!-- 输入密码 -->
                                <div class="login_form_row">
                                    <!-- 错误提示 -->
                                    <div class="login_form_label" style="display: none;">密码</div>
                                    <div class="login_form_cnt">
                                        <input type="password" class="js_password" name="upwd" maxlength="20" placeholder="密码" oncopy="return false" onselectstart="return false" oncut="return false" oncopy="return false" onpaste="return false" autocomplete="off">
                                    </div>
                                    <!-- 错误提示文本 -->
                                    <div class="login_from_error_tips js_password_tips hide">错误提示</div>
                                </div>
                                <div class="login_form_row">
                                    <div class="login_form_cnt">
                                        <a class="login_btn btns1" href="javascript:">登 录</a>
                                    </div>
                                </div>
                                <div class="login_links clear">
                                    <a href="javascript:" class="msg_login">短信验证登录</a>
                                    <span class="line"> | </span>
                                    <a href="javascript:" class="reg">注册</a>
                                    <a href="javascript:" class="forget_pwd">找回密码</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
                <div class="register hide">
                    <div class="login_form reg_form">
                        <form action="">
                            <div class="login_form_tit">欢迎注册</div>

                            <div class="login_form_cnt top">
                                <!-- 注册账号 -->
                                <input type="text" class="js_password focus" id="number" maxlength="15" placeholder="账号" onselectstart="return false" onpaste="return false">
                            </div>
                            <div class="login_form_cnt top">
                                <!-- 注册密码 -->
                                <input type="password" class="js_password_confirm focus" id="pwd" maxlength="15" onselectstart="return false" onpaste="return false" placeholder="密码">
                            </div>
                            <div class="login_form_cnt">
                                <!-- 确认密码 -->
                                <input type="password" class="js_password_confirm top focus" id="spwd" maxlength="15" onselectstart="return false" onpaste="return false" placeholder="确认密码">
                            </div>

                            <div class="login_from_error_tips js_password_confirm_tips">
                                <span>两次密码不一致</span>
                            </div>
                            <div class="login_form_row">
                                <div class="login_from_tips">
                                    <span>密码长度8~15之间，含大小写字母、数字、符号至少三种,</span>
                                </div>
                            </div>
                            <div class="login_form_row">
                                <a class="login_btn btns2" id="tbns" href="javascript:">注册</a>
                            </div>
                            <div class="login_links clear">
                                <a href="javascript:" class="other_login">已有账号？请登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        Copyright © 1968-2020 广东美的网络科技有限公司 粤ICP备17058257号</div>
</body>
<script src="../lib/jquery/dist/jquery.min.js"></script>
<script src="../js/login.js"></script>

</html>
